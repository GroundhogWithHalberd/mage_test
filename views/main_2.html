<div class="content-m">
  <h1 class="heading">Subscribe to newsletter</h1>
  <p class="subheading">Subscribe to our newsletter and get 10% discount on pineapple glasses.</p>
  <div class="fancy_form">
    <form id="fancy_form" method="post" @submit="checkForm">
      <div class="tooltip" v-if="errors.length">
        <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg">
          <g>
            <path stroke="#ff0000" id="svg_2" d="m0.71473,19.30375l9.29588,-18.60748l9.29588,18.60748l-18.59175,0z" opacity="undefined" fill-opacity="0" stroke-opacity="null" stroke-dasharray="null" fill="none" />
            <text stroke="#ff0000" transform="matrix(1.9245736598968504,0,0,1.333756655184788,-6.472015619277954,-8.366491091556153) " font-weight="bold" xml:space="preserve" text-anchor="start" font-family="sans-serif" font-size="9" id="svg_4" y="19" x="7" stroke-dasharray="null" stroke-width="0" fill="#ff0000">!</text>
          </g>
        </svg>
        <div class="tooltiptext">
          <b>Please correct the following error(s):</b>
          <ul>
            <li v-for="error in errors"> {{ error }}</li>
          </ul>
        </div>
      </div>
      <div class="email">
        <input type="text" name="email" placeholder="Type your email address here..." form="fancy_form" v-model="email">
        <label class="submit">
          <input type="submit" value="Submit" class="idontneedyou" form="fancy_form" />
          <svg width="24" height="14" viewBox="0 0 24 14" fill="none" xmlns="http://www.w3.org/2000/svg" class="submit_arrow">
            <path opacity="0.3" d="M17.7071 0.2929C17.3166 -0.0976334 16.6834 -0.0976334 16.2929 0.2929C15.9023 0.683403 15.9023 1.31658 16.2929 1.70708L20.5858 5.99999H1C0.447693 5.99999 0 6.44772 0 6.99999C0 7.55227 0.447693 7.99999 1 7.99999H20.5858L16.2929 12.2929C15.9023 12.6834 15.9023 13.3166 16.2929 13.7071C16.6834 14.0976 17.3166 14.0976 17.7071 13.7071L23.7071 7.70708C24.0977 7.31658 24.0977 6.6834 23.7071 6.2929L17.7071 0.2929Z" fill="#131821" class="arrow" />
          </svg>
        </label>
      </div>

      <div class="tos">
        <label class="container"> <input type="checkbox" form="fancy_form" name="tos" v-model="tos">
          <span class="checkmark"><img src="/img/ic_checkmark.svg" class="check"></span>
        </label>
        <p class="tos-text">I agree to <a href="#" class="tos_a"> terms of service</a></p>

      </div>
    </form>
  </div>
</div>
